<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="style.css" rel="stylesheet" />
  <script src="script.js" defer></script>
  <title>Etch-A-Sketch</title>
</head>
<body>   
    <h1 class="center">Etch-A-Sketch</h1>
    <div class="flex">        
      <div class="container canvas">
      </div>
      <div class="sidebar">     
        <h2>Tools</h2>
        <p>Current grid size: <span id="size"></span></p>  
        <ul class="menus">          
          <li><button class="pencil">Pencil</button></li>
          <li><button class="eraser">Eraser</button></li>
          <li><button class="clear">Clear grid</button></li>
          <li><button class="gridder">Change Grid Size</button></li> 
        </ul>          
      </div>
  </div>
  <footer class="center">Created by Sunil Patil</footer>
</body>
</html>
